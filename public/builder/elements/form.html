<style>
	
</style>

<form method="POST" action="default-form-handler">
	<div class="control-group">
		<div class="form-group floating-label-form-group controls mb-0 pb-2">
			<label>Name</label>
			<input class="form-control" id="name" name="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
		</div>
	</div>
	<div class="control-group">
		<div class="form-group floating-label-form-group controls mb-0 pb-2">
			<label>Email Address</label>
			<input class="form-control" id="email" name="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
		</div>
	</div>
	<div class="control-group">
		<div class="form-group floating-label-form-group controls mb-0 pb-2">
			<label>Phone Number</label>
			<input class="form-control" id="phone" name="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
		</div>
	</div>
	<div class="control-group">
		<div class="form-group floating-label-form-group controls mb-0 pb-2">
			<label>Message</label>
			<textarea class="form-control" id="message" name="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
		</div>
	</div>
	<div class="form-group"><button class="btn btn-primary btn-xl" type="submit">Send</button></div>
</form>

<script>
	({
        name: 'form',
        nodes: ['form'],
        frameworks: ['bootstrap'],
        types: ['flow'],
        validChildren: ['flow'],
        category: 'forms',
        icon: 'form-custom',
        attributes: {
            type: {
                list: [
                    {name: 'Basic', value: 'default'},
                    {name: 'Horizontal', value: 'form-horizonal'},
                    {name: 'Inline', value: 'form-inline' },
                ],
                value: 'default',
                onAssign: function(livePreview) {
                    for (var i = this.list.length - 1; i >= 0; i--) {
                        if (livePreview.selected.node.className.indexOf(this.list[i].value) > -1) {
                            return this.value = this.list[i].value;
                        }
                    }
                },
                onChange: function(livePreview, type) {

                    //strip any previously assigned type classes from the icon
                    for (var i = this.list.length - 1; i >= 0; i--) {
                        livePreview.selected.node.classList.remove(this.list[i].value);
                    };

                    livePreview.selected.node.classList.add(type);
                }
            },
            action: {
            	textarea: true,
            	value: 'default-form-handler',
            	onAssign: function (livePreview) {
            		if ( ! livePreview.selected.node.action.replace(livePreview.iframe.src).replace('undefined')) {
            			this.value = 'default-form-handler';
            		}
            	},
            	onChange: function (livePreview, action) {
            		livePreview.selected.node.action = action;
            	}
            }
        },
        description: 'A form to contain form elements.',
    });
</script>
